services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: xrpl
      POSTGRES_PASSWORD: xrpl_monitor_pass
      POSTGRES_DB: xrpl_monitor
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xrpl -d xrpl_monitor"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: .
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://xrpl:xrpl_monitor_pass@db:5432/xrpl_monitor
      SESSION_SECRET: docker-session-secret-change-me
      NODE_ENV: production
      PORT: "5000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "npm run db:push && npm start"

volumes:
  pgdata:
