services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: xrpl
      POSTGRES_PASSWORD: xrpl_monitor_pass
      POSTGRES_DB: xrpl_monitor
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xrpl -d xrpl_monitor"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: .
    restart: unless-stopped
    ports:
      - "5000:5000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      DATABASE_URL: postgresql://xrpl:xrpl_monitor_pass@db:5432/xrpl_monitor
      SESSION_SECRET: docker-session-secret-change-me
      NODE_ENV: production
      PORT: "5000"
      XRPL_HOST: host.docker.internal
      XRPL_WS_PORT: "6006"
      XRPL_HTTP_PORT: "5005"
      XRPL_ADMIN_PORT: "8080"
      # LM_STUDIO_URL: http://host.docker.internal:1234
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "npm run db:push && npm start"

volumes:
  pgdata:
