services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-xrpl}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-xrpl_monitor}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-xrpl} -d ${POSTGRES_DB:-xrpl_monitor}"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: .
    restart: unless-stopped
    ports:
      - "${APP_PORT:-5000}:5000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-xrpl}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-xrpl_monitor}
      SESSION_SECRET: ${SESSION_SECRET:-changeme-session-secret}
      NODE_ENV: production
      PORT: "5000"
      XRPL_HOST: ${XRPL_HOST:-host.docker.internal}
      XRPL_WS_PORT: ${XRPL_WS_PORT:-6006}
      XRPL_HTTP_PORT: ${XRPL_HTTP_PORT:-5005}
      XRPL_ADMIN_PORT: ${XRPL_ADMIN_PORT:-8080}
      # LM_STUDIO_URL: http://host.docker.internal:1234
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "npm run db:push && npm start"

volumes:
  pgdata:
