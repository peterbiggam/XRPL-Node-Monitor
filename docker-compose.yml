services:
  app:
    build: .
    restart: unless-stopped
    ports:
      - "${APP_PORT:-5000}:5000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - appdata:/app/data
    environment:
      SESSION_SECRET: ${SESSION_SECRET:-changeme-session-secret}
      NODE_ENV: production
      PORT: "5000"
      DATABASE_PATH: /app/data/xrpl-monitor.db
      XRPL_HOST: ${XRPL_HOST:-host.docker.internal}
      XRPL_WS_PORT: ${XRPL_WS_PORT:-6006}
      XRPL_HTTP_PORT: ${XRPL_HTTP_PORT:-5005}
      XRPL_ADMIN_PORT: ${XRPL_ADMIN_PORT:-8080}
      # LM_STUDIO_URL: http://host.docker.internal:1234

volumes:
  appdata:
